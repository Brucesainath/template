<!DOCTYPE html>
<html>
<head>
  <title>Hypertext</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
<link href="registration.css" type="text/css" rel="stylesheet">
<style>
* {
  box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
  
  display: block;
  
}


</style>
</head>
<body>

<form class="registration">
<div class="row">
  <div class=" column left">
    <label for=""> <input type="text" name="name" id="Name" placeholder=" " required="This field is mandatory">
      <p>Full Name</p>
      <br><br><br></label>

    <label for="">
      
      <input oninput="handleInput(event)" placeholder=" " type="email" required="This field is mandatory">
      <p>Email-id</p>
      <div class="icons">
        <i class='bx bxs-check-circle check' ></i>
        <i class='bx bxs-x-circle x' ></i>
      </div>
      
   
    
        <br><br><br></label>
        
      <label for=""> <input type="number" name="name" id="Mob no" placeholder=" " required="This field is mandatory">
          <p>Mob number</p>
          <br><br><br></label>
     <label for=""> <input type="password" name="name" id="Password" placeholder=" " required="This field is mandatory">
          <p>Password</p>
          <br><br><br></label>
     <label for=""> <input type="password" name="name" id="retypePassword" placeholder=" " oninput="check(this)">
            <p>Retype password</p>
            <script language='javascript' type='text/javascript'>
              function check(input) {
                  if (input.value != document.getElementById('Password').value) {
                      input.setCustomValidity('Password Must be Matching.');
                  } else {
                      
                      input.setCustomValidity('Password mathces!');
                  }
              }
          </script>
            <br><br><br></label>
   
   

  
   
  </div>

  <div class="column right" >

    <label for=""> <input type="text" name="name" id="Adress1" placeholder=" " required="This field is mandatory">
      <p>Address line 1</p>
      <br><br><br></label>

      <label for=""> <input type="text" name="name" id="Adress2" placeholder=" ">
        <p>Address line 2 </p>
        <br><br><br></label>
        <label for=""> <input type="number" name="name" id="Pin" placeholder=" "required="This field is mandatory">
          <p>Pin code</p>
          <br><br><br></label>
          <label for=""> <input type="text" class="city" name="name" id="city" placeholder=" "required="This field is mandatory">
            <p>City</p>
            <br><br><br></label>
          
              <label for=""> <input type="text" name="name" id="input" placeholder=" " required="This field is mandatory">
                <p>State</p>
                <br><br><br></label>

    <input type="submit" class="register" value="Register">
    
    
    
  </div>

  
  
</div>
</form>



<script>
  function handleInput(evt) {
        const value = evt.target.value
        const emailRegex = /^(([^<>()[\]\.,;:\s@\"]+(\.[^<>()[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i
        
        if (emailRegex.test(value.trim())) {
            evt.target.classList.add('valid')
            evt.target.classList.remove('invalid')
        } else {
            evt.target.classList.add('invalid')
            evt.target.classList.remove('valid')
        }

        if (!value) {
            evt.target.classList.remove('invalid')
        }
    }
</script>
</body>
</html>
